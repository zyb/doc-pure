# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/favicon.ico"
    high_res_favicon: "uploads/favicon.png"
    apple_touch_icon: "uploads/favicon.png"
    keywords: zyb blog 博客 技术 linux 大数据

# Jump Links Settings
url:
    rss: 
    daily_pic: "/"
    logo: "/"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
#scheme: Nexus
scheme: Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "Have a nice day!"
    theme_color: "#0097A7"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#FF4081"
    nprogress_buffer: "800"
    
# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: false

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 140
    #code_highlight: solarized-white
    code_highlight: solarized-dark

# Thumbnail Settings
thumbnail:
    purecolor: 
    random_amount: 5

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    #purecolor: "#F5F5F5"
    purecolor: 
    bgimg: "/img/bg.png"
    bing: 
        enable: false
        parameter: type=N

# Images Settings
img:
    logo: "/uploads/logo.png"
    avatar: "/img/avatar.png"
    daily_pic: "/img/daily_pic.png"
    sidebar_header: "/img/sidebar_header.png"
    footerico: "/img/footer/footer_ico-"
    #upyun_logo: "/img/upyun_logo.png"
    random_thumbnail: "/img/random/"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# SNS Menu
sns:
    #email: youremail@email.com
    #twitter: "https://twitter.com/twitter"
    #facebook: "https://www.facebook.com/facebook"
    #googleplus: "https://www.google.com/"
    weibo: http://weibo.com/zybs
    #instagram: 
    #tumblr: 
    github: ://github.com/zyb 

# Sidebar User Dropdown
#dropdown: 
#    Weibo: 
#        link: "http://weibo.com/zybs"
#        icon: weibo

# Pages Menu
pages:
    mdedit: "/md.html"
    about: "/about"
    


# ---------------------------------------------------------------
# Integrated Services
# ---------------------------------------------------------------
    
# Comment Systems
# Available value:
#     duoshuo | disqus
comment:
    use: duoshuo
    shortname: zyb
    duoshuo_thread_key: path
    duoshuo_embed_js_url: "https://static.duoshuo.com/embed.js"

# Search Systems
# Available value:
#     swiftype | google | local
search:
    use: local
    swiftype_key: 
        
# Leancloud Views
leancloud:
    enable: false
    app_id: #你的app_id
    app_key: #你的app_key
    av_core_mini: "https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"
    
# Busuanzi 不蒜子 Views
busuanzi:
    enable: false
    all_site_uv: true
    post_pv: true
    busuanzi_pure_mini_js: "busuanzi/busuanzi.pure.mini.js"
